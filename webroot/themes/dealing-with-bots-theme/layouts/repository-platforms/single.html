{{ define "main" }}

	<div class="row">
		<div class="col-sm-1 field-name">
			Homepage
		</div>
		<div class="col-sm-11">
        {{ .Params.homepage | markdownify }}
		</div>
		<div class="col-sm-1 field-name">
			Current Version
		</div>
		<div class="col-sm-11">
        {{ .Params.current_stable_version | markdownify }}
		</div>
		<div class="col-sm-1 field-name">
			Support
		</div>
		<div class="col-sm-11">
        {{ .Params.support | markdownify }}
		</div>
		<div class="col-sm-1 field-name">
			Upgrading

        {{ .Params.upgrading | markdownify }}
