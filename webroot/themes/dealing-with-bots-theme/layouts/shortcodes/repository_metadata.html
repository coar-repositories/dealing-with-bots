{{- with index site.Data.repositories (.Get 0) }}
	<div class="repository-metadata">
		{{ with .current_stable_version }}
			Current stable version: {{ . | markdownify}}
		{{ end }}
		{{ with .homepage }}
			&nbsp;|&nbsp;&nbsp;
			<a href="{{ . }}">Homepage</a>
		{{ end }}
		{{ with .support }}
			&nbsp;|&nbsp;&nbsp;
			<a href="{{ . }}">Support</a>
		{{ end }}
	</div>
{{- end -}}
