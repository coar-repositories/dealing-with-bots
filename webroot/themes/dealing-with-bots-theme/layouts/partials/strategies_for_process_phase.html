{{ $strategies := slice}}
{{ with .Params.strategies }}
    {{ range $k,$v := . }}
        {{ . }}
        {{ $strategy_page := site.GetPage (printf "strategies/%s/index.md" $k) }}
        {{ with $strategy_page }}
            {{ $strategies = $strategies | append $strategy_page }}
        {{ end }}
    {{ end }}
{{ end }}
{{ return $strategies }}
