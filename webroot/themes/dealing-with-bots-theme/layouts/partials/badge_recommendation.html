
{{ if eq . "yes" }}
	<span class="badge text-bg-success inline-badge">Recommended</span>
{{ else if eq . "maybe" }}
	<span class="badge text-bg-warning inline-badge">Recommended with Caveats</span>
{{ else if eq . "no" }}
	<span class="badge text-bg-danger inline-badge">Not Recommended</span>
		{{ else }}
	<span class="badge text-bg-secondary inline-badge">Not assessed...</span>
{{ end }}
