{{ define "main" }}
	<h1>{{ .Title }}</h1>
			<div class="row">
				<div class="col-md-8">
            {{ .Content }}
				</div>
				<div class="col-md-4">
					<h3>Github issues for discussion/suggestions</h3>
					{{ $strategies := (where site.RegularPages "Section" "strategies") }}
					<ul>
						{{ range $strategies.ByWeight }}
							<li><a href="{{ .Params.github_issue }}">{{ .Title }}</a></li>
						{{ end }}
					</ul>

				</div>
			</div>

{{ end }}
