{{ define "main" }}
	<h1>{{ .Title }}</h1>
  {{ .Content }}

	<table class="table table-striped table-sm table-bordered">
		<thead>
		<tr>
			<th>Strategy</th>
			<th>Description</th>
		</tr>
		</thead>
		<tbody>
    {{ range .Data.Pages }}
			<tr>
				<td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
				<td>
						{{ .Description | markdownify }}
            {{ if .Draft }}
							<span class="badge rounded-pill text-bg-danger">Draft</span>
            {{ end}}
				</td>
			</tr>
    {{ end }}
		</tbody>
	</table>

{{ end }}
